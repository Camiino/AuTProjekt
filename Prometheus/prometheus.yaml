# Scrape-Konfigurationen
scrape_configs:
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          instance: 'local-server'
      - targets: ['server2:9100']
        labels:
          instance: 'server2'
